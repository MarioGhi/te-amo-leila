<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Te Amo Leila</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    h1 {
      color: white;
      font-size: 48px;
      animation: pulse 2s infinite;
      text-align: center;
      position: absolute;
      top: 30%;
      width: 100%;
      z-index: 1;
      text-shadow: 2px 2px 8px #000;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    #play-button {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      background: #e60073;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      z-index: 2;
    }
  </style>
</head>
<body>

  <video id="bg-video" autoplay muted loop playsinline>
