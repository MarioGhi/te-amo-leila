<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Te Amo Leila</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* v√≠deo como fundo */
    #bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    h1 {
      color: white;
      font-size: 48px;
      animation: pulse 2s infinite;
      text-align: center;
      position: absolute;
      top: 30%;
      width: 100%;
      z-index: 2;
      text-shadow: 2px 2px 8px #000;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    #play-button {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      background: #e60073;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      z-index: 3;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 5s infinite ease-in;
      opacity: 0.7;
      z-index: 1;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(45deg); opacity: 0.7; }
      100% { transform: translateY(-100vh) rotate(45deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <video id="bg-video" autoplay muted loop>
    <source src="fundo.mp4.mp4" type="video/mp4" />
    Seu navegador n√£o suporta v√≠deo HTML5.
  </video>

  <h1>Te amo, Leila... mil milh√µes! üíñ</h1>
  <button id="play-button">‚ñ∂Ô∏è Ativar m√∫sica</button>

  <!-- √Åudio local oculto -->
  <audio id="audio" src="die_with_a_smile.mp3.mp3" loop></audio>

  <script>
    const audio = document.getElementById('audio');
    const btn = document.getElementById('play-button');

    btn.onclick = () => {
      audio.play();
      btn.style.display = 'none';
    };

    // Cora√ß√µes flutuantes
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (3 + Math.random() * 2) + 's';
      document.body.appendChild(heart);
    }
  </script>

</body>
</html>
